apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackazon
spec:
  selector:
    matchLabels:
      app: hackazon
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: hackazon
    spec:
      containers:
      - name: hackazon
        image: ianwijaya/hackazon
        ports:
        - containerPort: 80
        - containerPort: 443
---
kind: Service
apiVersion: v1
metadata:
  name: hackazon
spec:
  selector:
    app: hackazon
  ports:
  - protocol: TCP
    name: http
    port: 80
    nodePort: 30080
  - protocol: TCP
    name: https
    port: 443
    nodePort: 30443
  type: NodePort
---
apiVersion: v1
kind: Secret
metadata:
  name: hackazon-tls
  namespace: default
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
